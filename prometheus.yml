global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# Rule files (optional)
rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['10.13.104.60:9090']
        labels:
          application: 'prometheus'
          environment: 'production'

  # Spring Boot Backend with Actuator
  - job_name: 'spring-boot'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['10.13.104.60:8080']
        labels:
          application: 'backend'
          service: 'api'
          environment: 'production'

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          application: 'mysql'
          environment: 'production'
          
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          application: 'nginx'
          environment: 'production'

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['10.13.104.60:9100']
        labels:
          application: 'system'
          environment: 'production'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['10.13.104.60:3100']
        labels:
          application: 'loki'
          environment: 'production'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['10.13.104.60:3000']
        labels:
          application: 'grafana'
          environment: 'production'
